<section class="card">
  <div class="card-header">
    <h2>User Details</h2>
    <a routerLink="/users" class="btn">Back</a>
  </div>

  <p *ngIf="successMessage" class="message success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="message error">{{ errorMessage }}</p>

  <p *ngIf="loading">Loading user details...</p>

  <div *ngIf="!loading && user" class="detail-grid">
    <div><strong>ID:</strong> {{ user.id }}</div>
    <div><strong>Name:</strong> {{ user.name }}</div>
    <div><strong>Email:</strong> {{ user.email }}</div>
    <div><strong>Role:</strong> {{ user.role }}</div>
  </div>

  <div *ngIf="!loading && user" class="actions">
    <a [routerLink]="['/users', user.id, 'edit']" class="btn btn-primary">Edit</a>
    <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete</button>
  </div>
</section>
